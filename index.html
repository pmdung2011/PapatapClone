<html>
    <head>
        <title> Circle </title>
        <link rel="stylesheet" type="text/css" href="circles.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.js"></script>
        <script type="text/javascript" src="KeyData.js"></script>
        <script type="text/paperscript" canvas="myCanvas">
            var sound; 
            var circles = []; //Create an empty array to store created circles
            function onKeyDown(event) {
                if(keyData[event.key]){
                    var maxSize = new Point(view.size.width, view.size.height); 
                    var rand = Point.random();
                    var point = maxSize*rand;
                    var newCircle = new Path.Circle(point, 300);
                    newCircle.fillColor = keyData[event.key].color;
                    keyData[event.key].sound.play();
                    circles.push(newCircle);
                }
            }

            function onFrame(event){
                for(var i = 0; i < circles.length; i++){
                    circles[i].fillColor.hue += 1;
                    circles[i].scale(.9);
                }      
            }
            
        </script>
    </head>

    <body>
        <canvas id="myCanvas" resize></canvas>
    </body>
</html>
